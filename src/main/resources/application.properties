# Server Configuration
server.port=8888
server.servlet.context-path=/

# Application Configuration
spring.application.name=ipfix-odata-service

# Ignite Configuration
ignite.enabled=true
ignite.instance.name=ipfix-ignite-instance
ignite.work.directory=/tmp/ignite-work

# Lucene Configuration
lucene.index.path=./data/lucene-indices
lucene.fallback.memory=true

# Logging Configuration
logging.level.org.apache.ignite=INFO
logging.level.org.apache.olingo=DEBUG
logging.level.com.ipfix_scenario_ai=DEBUG
logging.level.org.springframework.web=DEBUG

# OData Configuration
odata.service.base-path=/odata

# Spring Boot DevTools Configuration
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,templates/**
